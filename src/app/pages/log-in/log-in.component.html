<section class="login">
  <figure class="background-container">
    <img
      src="https://assets.nflxext.com/ffe/siteui/vlv3/d1532433-07b1-4e39-a920-0f08b81a489e/0a97b28c-8d36-4512-84dc-2630bbf731dd/PH-en-20231120-popsignuptwoweeks-perspective_alpha_website_small.jpg"
      alt=""
    />
  </figure>

  <section class="login__container">
    <h2>Sign In</h2>
    <section>
      <form action="" class="login__form">
        <div class="input-container">
          <input
            type="email"
            title="email"
            class="general-input login-input"
            name="emailAddress"
            ngModel
            #emailAddress="ngModel"
            required
            [ngClass]="{
              'email-invalid': emailAddress.touched && emailAddress.invalid
            }"
          />

          <label
            for="input"
            class="floating-label"
            for="email"
            [ngClass]="{ 'label-valid': emailAddress.valid }"
            >Email address</label
          >
          <!-- VALIDATION -->
          <div *ngIf="emailAddress.errors?.required">
            <div
              *ngIf="emailAddress.touched && emailAddress.invalid"
              class="email-validation"
            >
              <i class="fas fa-solid fa-circle-xmark"></i> Invalid Email
            </div>
          </div>
        </div>

        <div class="input-container">
          <input
            type="password"
            title="password"
            class="general-input login-input"
            name="password"
            ngModel
            #password="ngModel"
            required
            [ngClass]="{
              'email-invalid': password.touched && password.invalid
            }"
          />

          <!-- VALIDATION -->
          <div *ngIf="password.errors?.required">
            <div
              *ngIf="password.touched && password.invalid"
              class="email-validation"
            >
              <i class="fas fa-solid fa-circle-xmark"></i>
              Your password must contain between 4 and 60 characters.
            </div>
          </div>
          <label
            for="input"
            class="floating-label"
            for="email"
            [ngClass]="{ 'label-valid': password.valid }"
            >Password</label
          >
        </div>
        <button class="login-button button">Sign in</button>
      </form>

      <div class="login__remember">
        <input
          name="cssCheckbox"
          id="demo_opt_1"
          type="checkbox"
          class="css-checkbox"
        />
        <label for="demo_opt_1">Remember me</label>

        <a href="/">Need Help?</a>
      </div>
    </section>

    <section class="login__signup">
      <p>New to Netflix?</p>
      <a href="/">Sign up now</a>
    </section>

    <div class="login__captcha">
      <p>
        This page is protected by Google reCAPTCHA to ensure you're not a bot.
        <a href="/">Learn More </a>
      </p>
    </div>
  </section>

  <app-login-footer></app-login-footer>
</section>
